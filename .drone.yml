---
kind: pipeline
type: docker
name: default

platform:
  arch: amd64

steps:
- name: greeting
  image: python:3.10-slim
  environment:
    TOKEN:
      from_secret: Tower_Token
  commands:
  - pip install httpx
  - python3 test_tower_label_limit2.py --action create --token $TOKEN

# https://stackoverflow.com/questions/39577940/drone-io-filter-by-tag-name
trigger:
  event: tag
  branch: refs/tags/create*

